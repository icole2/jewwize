<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #4CAF50;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .feature-card {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #3d3d3d;
    }
    .feature-card.enabled {
      background: #1e3a2e;
      border-color: #4CAF50;
    }
    .feature-card .title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .feature-card .status {
      font-size: 12px;
      color: #888;
    }
    .feature-card.enabled .status {
      color: #4CAF50;
    }
    .toggle-switch {
      margin-top: 8px;
    }
    .toggle-switch input {
      display: none;
    }
    .toggle-switch label {
      display: inline-block;
      width: 40px;
      height: 20px;
      background: #444;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .toggle-switch label:after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: all 0.2s;
    }
    .toggle-switch input:checked + label {
      background: #4CAF50;
    }
    .toggle-switch input:checked + label:after {
      left: 22px;
    }
    .stats-section {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .stat-value {
      color: #4CAF50;
      font-weight: 600;
    }
    .warning {
      background: #332b1e;
      border-left: 3px solid #ff9800;
      padding: 8px 12px;
      margin-top: 15px;
      font-size: 12px;
      color: #ffb74d;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Ultimate Bypass Suite</h1>
  
  <div class="feature-grid" id="featureGrid">
    <!-- Features will be populated by JavaScript -->
  </div>
  
  <div class="stats-section">
    <div class="stat-item">
      <span>Blocked monitoring attempts</span>
      <span class="stat-value" id="blockedCount">0</span>
    </div>
    <div class="stat-item">
      <span>Active bypass rules</span>
      <span class="stat-value" id="activeRules">0</span>
    </div>
    <div class="stat-item">
      <span>Current proxy region</span>
      <span class="stat-value" id="proxyRegion">Direct</span>
    </div>
  </div>
  
  <div class="warning" id="warningMessage" style="display: none;">
    ‚ö†Ô∏è Some features may affect website functionality
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
